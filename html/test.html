<!DOCTYPE html>
<html>
<head>

<title>지도 마커 test</title>

</head>
<body>
   <div id="map"></div>

   <script type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=69a0a66e410a9ba5b66da68fba4fa2c4">
    </script>
    <SCript>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
      mapOption = {
         center : new kakao.maps.LatLng(37.5665, 126.9780),
         level : 5 // 지도의 확대 레벨
      };

        // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
        var map = new kakao.maps.Map(mapContainer, mapOption);

        fetch("http://localhost:8000/api/police", {
        method: "GET",
        headers: {
            "Accept": "application/json",
            "Content-Type": "application/json"
        }
        })
        .then(res => res.json())
        .then(data => {
            console.log(data);

            //     map:map,
            //     position: new kakao.maps.LatLng(cctv.lat, cctv.lng)
            // }));
        })
        .catch(error => console.error("test 데이터 로드 실패:", error))
    </SCript>
</body>
</html>
