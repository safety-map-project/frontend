<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
	<link rel="stylesheet" href="map.css">
	<script defer src="map.js"></script>
</head>
<body>
	<div id="map" style="width:360px;height:640px;">
	</div>
	<script type="text/javascript"
			src="//dapi.kakao.com/v2/maps/sdk.js?appkey=36f8ae4086040ebf11165203864076df&libraries=services"></script>
		<div id="map" style="width:100%;height:350px;"></div>
		<button class="reportButton" id="reportBtnAlert"><img style="width:40px; height:40px" src="./images/flasher.png"></button>
	<script>
		var mapContainer = document.getElementById('map'),
    	mapOption = {
        	center: new kakao.maps.LatLng(33.450701, 126.570667),
        	level: 3
    	};
 
		var map = new kakao.maps.Map(mapContainer, mapOption); 

		var geocoder = new kakao.maps.services.Geocoder();

		// geocoder.addressSearch('서울시 강남구 테헤란로 146', function(result, status) {

     	// if (status === kakao.maps.services.Status.OK) {

        // 	var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
        // 	map.setCenter(coords);
    	// }
		// });

		geocoder.addressSearch('서울시 강남구 테헤란로 146', function(result, status) {

    // 정상적으로 검색이 완료됐으면 
     	if (status === kakao.maps.services.Status.OK) {

        	var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

        	// 결과값으로 받은 위치를 마커로 표시합니다
        	var marker = new kakao.maps.Marker({
            	map: map,
            	position: coords
        	});

        	// 인포윈도우로 장소에 대한 설명을 표시합니다
        	var infowindow = new kakao.maps.InfoWindow({
           	content: '<div style="width:150px;text-align:center;padding:6px 0;">우리학원</div>'
        	});
        	infowindow.open(map, marker);

        	// 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
        	map.setCenter(coords);
    	}
		});    
	</script>
</body>
</html>
